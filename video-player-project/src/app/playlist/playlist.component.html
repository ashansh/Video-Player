<app-player *ngIf="videoUrl" [videoUrl]="videoUrl"></app-player>

<div class="custom-carousel">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide [id]="slide.id"  [width]="200">
          <img [src]="slide.poster" [alt]="slide.alt" [title]="slide.name" class="carousel-image" (click)="playVideo(slide.trailer)">
          <div class="name">{{slide.name | uppercase}}</div>
          <div class="name">Released {{slide.year}}</div>
      </ng-template>
    </ng-container>
    </owl-carousel-o>
</div>
